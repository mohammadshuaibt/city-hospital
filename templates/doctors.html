{% extends 'index.html'%}
{% block content %}
<h1>Doctors</h1>

<div class='row'>
    {% for d in doctor_info %}
        <div class='col-sm-6 col-md-4 col-lg-3 mb-4'> <!-- Responsive layout with different card counts per screen size -->
            <div class="card h-100">
                <img src="{{d.doc_image.url}}" class="card-img-top" alt="Doctor's Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Doctor's Name: {{d.doctor_name}}</h5>
                    <h5 class='card-title'>Department Name: {{d.dept_name}}</h5>
                    <p class="card-text">Doctor's Specification: {{d.doc_spec}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock content%}

{% block carousal %}{% endblock carousal %}
